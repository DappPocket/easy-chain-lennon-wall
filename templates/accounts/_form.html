<div class="columns is-centered">
  <div class="column is-8 login-from-block">
    <div class="field">
      <h1>管理者後台</h1>
    </div>
    <%= form({action: userLoginPath({}), method: "POST"}) { %>
      <div class="field">
        <div class="control">
          <label class="label">帳號</label>
          <input class="input" type="text" name="username" placeholder="帳號" autocomplete="off"/>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">密碼</label>
          <input class="input" type="password" name="password" placeholder="密碼" autocomplete="off"/>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">登入</button>
        </div>
      </div>
    <% } %>
  </div>
</div>
